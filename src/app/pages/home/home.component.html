<div id="div_global">
  <div style="display: flex;">
      <h2> Disponible ce jour  </h2>
      <mat-form-field id="select_periode">
              <mat-label>PÃ©riode</mat-label>
              <mat-select>
                <mat-option *ngFor="let periode of periodes" [value]="periode.value">
                  {{periode.viewValue}}
                </mat-option>
              </mat-select>
      </mat-form-field>

  </div>

  <div>
      <mat-grid-list cols="10" rowHeight="20px" (click)="openDialog()">
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
          {{tile.text}}
        </mat-grid-tile>
      </mat-grid-list>

      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" style="margin-top: 5px;">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay" >
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element">{{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-description, desc_esquipement_salle">
                <mat-icon class="icon">call</mat-icon>
                <mat-icon class="icon">videocam</mat-icon>
                <mat-icon class="icon">tv</mat-icon>
                <mat-icon class="icon">cast_connected</mat-icon>
            </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  </div>
</div>
