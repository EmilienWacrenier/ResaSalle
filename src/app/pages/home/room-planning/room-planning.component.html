<h1>{{room.id}}</h1>
<p>{{room.name}}</p>

<div *ngFor="let booking of room.bookings">
<ul>
    <li>{{booking.id}}</li>
    <li>{{booking.startDate | date:'dd/MM/yyyy h:mm'}}</li>
    <li>{{booking.endDate | date:'dd/MM/yyyy h:mm'}}</li>
</ul>
</div>

<button (click)="goBack()">Back Home :)</button>
