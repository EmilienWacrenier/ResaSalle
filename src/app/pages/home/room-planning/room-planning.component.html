<div class="container-fluid">

    <div class="row align-items-center">
        <div class="col-1">
            <button mat-raised-button color="primary" (click)="openDialog()">Réserver</button>
        </div>
        <div class="col-1">
            <button mat-raised-button (click)="goBack()">Retour</button>
        </div>
        <div class="col-3 text-center">
            <h1 class="title">Salle {{room.name}}</h1>
        </div>

        <div class="col">
            <mat-form-field class="float-right">
                <input matInput [matDatepicker]="picker" placeholder="Selectionner une date"
                    (dateChange)="onSelect($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startAt="today"></mat-datepicker>
            </mat-form-field>
        </div>



    </div>

    <div class="row border-bottom-0 border-white light-blue-bg">
        <div class="col-2">&nbsp;</div>
        <div class="col-2 text-center" *ngFor="let day of weekDays">{{day}}</div>
    </div>

    <div class="row border border-white light-blue-bg" id="week-header" *ngIf="arrayIsReady === true">
        <div class="col-2 m-0 p-0 border border-white">
            <div class="container-fluid">
                <div class="row" *ngFor="let hourOfPlanning of hoursOfPlanning">
                    {{hourOfPlanning}}
                </div>
            </div>
        </div>
        <div class="col-2 m-0 p-0" *ngFor="let resa of bookingsOfTheWeek">
            <div class="container">
                <div class="row border border-white" *ngFor="let item of resa">

                    <div class="item-is-true" *ngIf="item" matTooltip='
                    Réservé par : {{item.user_id}},
                    Objet : {{item.objet}},
                    Capacité : {{item.capacite}} pers.'>
                        &nbsp;
                    </div>

                    <div *ngIf="!item" (click)="openDialog()">
                        <div class="item-is-false">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
