<div class="container-fluid">

    <div class="row align-items-center">
        <div class="col-1">
            <button mat-raised-button color="primary" (click)="openDialog()">Réserver</button>
        </div>
        <div class="col-1">
            <button mat-raised-button (click)="goBack()">Retour</button>
        </div>
        <div class="col-3 text-center">
            <h1 class="title">Salle {{room.name}}</h1>
        </div>

        <div class="col">
            <mat-form-field class="float-right">
                <input matInput [matDatepicker]="picker" placeholder="Selectionner une date"
                    (dateChange)="onSelect($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startAt="today"></mat-datepicker>
            </mat-form-field>
        </div>



    </div>
</div>
<div class="container-fluid shadow-lg mt-5">
    <div class="row light-blue-bg">
        <div class="col-2">&nbsp;</div>
        <div class="col-2 border border-white text-center p-3" *ngFor="let day of weekDays">{{day}}</div>
    </div>

    <div class="row light-blue-bg" id="week-header">
        <div class="col-2 m-0 p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <div class="row border border-right-0 border-white pb-3" *ngFor="let hourOfPlanning of hoursOfPlanning">
                            <span class="ml-2">{{hourOfPlanning}}</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row border border-left-0 border-white pt-3" *ngFor="let hourOfPlanning of hoursOfPlanning2">
                            <span class="mr-2 ml-auto">{{hourOfPlanning}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 m-0 p-0" *ngFor="let resa of bookingsOfTheWeek">
            <div class="container">
                <div class="row border border-white" *ngFor="let item of resa; let i = index">

                    <div class="item-is-true p-2" *ngIf="item" matTooltip='
                    Réservé par : {{item.lastName}},
                    Objet : {{item.object}},
                    Capacité : {{item.capacity}} pers.'>
                        &nbsp;
                    </div>

                    <div class="item-is-false p-2" *ngIf="!item" (click)="openDialog()">
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
