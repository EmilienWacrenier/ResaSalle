<div class="container">

    <div class="row align-items-center">
        <div class="col-1">
            <button mat-raised-button color="primary" (click)="openDialog()">Réserver</button>
        </div>
        <div class="col-1">
            <button mat-raised-button (click)="goBack()">Retour</button>
        </div>
        <div class="col-3 text-center" *ngIf="room">
            <h1 class="title">Salle {{room.name}} - Zone {{room.area}}</h1>
        </div>

        <div class="col pr-5">
            <mat-form-field class="float-right">
                <input matInput [matDatepicker]="picker" placeholder="Selectionner une date"
                    (dateChange)="onSelect($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startAt="today"></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
</div>

<div class="container shadow mt-2 border">
    <div class="row bg-white">
        <div class="col-auto">
            <div class="row">
                <div class="w-100 text-right">
                    &nbsp;
                </div>
            </div>
        </div>
        <div class="col border border-white text-center p-3 text-capitalize" *ngFor="let day of weekDays">{{day}}</div>
    </div>

    <div class="row light-blue-bg" id="week-header">
        <div class="col-auto">
            <div class="row bg-white px-2" *ngFor="let hourOfPlanning of hoursOfPlanning; let i = index">
                <div class="w-100 border border-white border-bottom-0 text-right" *ngIf="i%2 == 0">
                    {{hourOfPlanning}}
                </div>
                <div class="w-100 border border-white border-bottom-0" *ngIf="i%2 !== 0">
                    &nbsp;
                </div>
            </div>
        </div>
        <div class="col p-0" *ngFor="let resa of bookingsOfTheWeek">
            <div class="container">
                <div class="row" *ngFor="let item of resa; let i = index">
                    <div class=" w-100 border border-bottom-0 text-right" *ngIf="i%2 == 0">
                        <div class="item-is-true" *ngIf="item" matTooltip='
                                Réservé par : {{item.firstName}} {{item.lastName}},
                                Objet : {{item.object}},
                                Capacité : {{item.capacity}} pers.'>
                            &nbsp;
                        </div>

                        <div class="item-is-false" *ngIf="!item" (click)="openDialog()">
                            &nbsp;
                        </div>
                    </div>
                    <div class="w-100 border border-top-0" *ngIf="i%2 !== 0">
                        <div class="item-is-true" *ngIf="item" matTooltip='
                            Réservé par : {{item.firstName}} {{item.lastName}},
                            Objet : {{item.object}},
                            Capacité : {{item.capacity}} pers.'>
                            &nbsp;
                        </div>

                        <div class="item-is-false" *ngIf="!item" (click)="openDialog()">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
