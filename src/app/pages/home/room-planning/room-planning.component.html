<button (click)="goBack()">Back Home :)</button>


<div class="calendrier">
    <mat-calendar [selected]="selectedDate" (selectedChange)="onSelect($event)">
    </mat-calendar>
</div>


<div class="container-fluid">

    <div class="row border" id="week-header">
        <div class="col-2">
            <div class="container-fluid">
                <div class="row">•</div>
                <div class="row" *ngFor="let hourOfPlanning of hoursOfPlanning">
                    {{hourOfPlanning}}
                </div>
            </div>
        </div>
            <div class="col-2" *ngFor="let dayOfPlanning of weekDays">
                <div class="container-fluid">
                    <div class="row">{{dayOfPlanning}}</div>
                    <div class="row" *ngFor="let hourOfPlanning of hoursOfPlanning, let i = index">
                        {{i}}
                    </div>
                </div>
            </div>
        </div>

    </div>
