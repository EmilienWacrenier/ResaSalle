<mat-horizontal-stepper class="stepper" [linear]="true" #stepper>
    <mat-step [completed]="criteres.datasAreGood">
        <ng-template matStepLabel>Date</ng-template>
        <app-criteres #criteres></app-criteres>
    </mat-step>

    <!-- Salles sans récurrence -->
    <mat-step [hidden]="!criteres.recurrenceIsChecked">
        <ng-template matStepLabel>Salles disponibles</ng-template>
        <app-salles-sans-recurrence #sallesSansRecurrence></app-salles-sans-recurrence>
    </mat-step>

    <!-- Salles avec récurrence -->
    <mat-step [hidden]="criteres.recurrenceIsChecked" [completed]="criteres.datasRecurrenceAreGood">
        <ng-template matStepLabel>Choix de la salle</ng-template>
        <app-salles-avec-recurrence #sallesAvecRecurrence></app-salles-avec-recurrence>
    </mat-step>

    <!-- FeedBack/Conflit recurrence -->
    <mat-step [hidden]="criteres.recurrenceIsChecked">
        <ng-template matStepLabel>Récap</ng-template>
        <app-feedback-conflit-recurrence #feedbackRecurrence></app-feedback-conflit-recurrence>
    </mat-step>
</mat-horizontal-stepper>
