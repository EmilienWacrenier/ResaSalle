<mat-horizontal-stepper class="stepper" [linear]="true" #stepper>
    <mat-step>
        <ng-template matStepLabel>Date & Objet</ng-template>
        <app-criteres (recurrenceChangeEvent)="onChangeRecurrence($event)"
            (loadAvailablesRoomsEvent)="appStepSalles.getAvailableRoomsFromEmitter()"></app-criteres>
    </mat-step>


    <!-- Salles avec récurrence -->
    <mat-step *ngIf="recurrenceIsChecked">
        <ng-template matStepLabel>Critères de récurrence</ng-template>
        <app-recurrence (loadRoomListEvent)="appStepSalles.getRoomsAndRecurrenceParams()"></app-recurrence>
    </mat-step>

    <!-- Salles -->
    <mat-step>
        <ng-template matStepLabel>Choix de Salle</ng-template>
        <app-recurrence-step-salles #appStepSalles [user]="currentUser" [recurrenceMode]="recurrenceIsChecked">
        </app-recurrence-step-salles>
    </mat-step>

    <!-- FeedBack/Conflit recurrence -->
    <mat-step *ngIf="recurrenceIsChecked">
        <ng-template matStepLabel>Récap</ng-template>
        <app-feedback-conflit-recurrence #appStepFeedBack [user]="currentUser"></app-feedback-conflit-recurrence>
    </mat-step>
</mat-horizontal-stepper>
