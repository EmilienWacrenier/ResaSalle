<div class="container-fluid">
    <ng-template matStepLabel>Résultats</ng-template>


    <div class="row justify-content-center">

        <mat-accordion class="w-100">
            <mat-expansion-panel *ngFor="let resa of reservationsToCheck; let i = index"
                (opened)="displayPlanning(resa, i)">
                <mat-expansion-panel-header [ngClass]="resa.conflit || !resa.workingDay ? 'bg-danger':''">
                    <mat-panel-title>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col hoverable">
                                    {{resa.startDate | date: 'EEEE dd MMM' | titlecase}}
                                </div>

                                <div class="col hoverable">
                                    {{resa.startDate | date: 'HH:mm'}}
                                </div>

                                <div class="col hoverable">
                                    {{resa.endDate | date: 'HH:mm'}}
                                </div>

                                <div class="col hoverable">
                                    {{resa.roomName}}
                                </div>
                            </div>
                        </div>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <button class="bouton-back-next" mat-button (click)="deleteDate(i)">Supprimer cette date</button>
                <app-room-planning [reservationSearchFeedback]="resa" [indexReservation]="i"
                    (reservationToChange)="updateReservation($event)">
                </app-room-planning>
            </mat-expansion-panel>
        </mat-accordion>
    </div>


    <div class="row">
        <button class="bouton-back-next" mat-button matStepperPrevious>Retour</button>
        <button class="bouton-back-next" mat-button (click)="openReservationSimpleConfirmationModal()">Réserver ces
            dates</button>
    </div>

</div>
