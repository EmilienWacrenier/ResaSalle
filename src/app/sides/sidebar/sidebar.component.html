  <!-- NEW SIDEBAR -->
  <mat-sidenav #sidenav mode="over" role="navigation" closed class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" style="height: 0;"></a>
      <a mat-list-item (click)="sidenav.close();forceDeactiveHome()" routerLink="/" routerLinkActive="active-list-item"
        [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListIcon class="nav-list-icon"> home </mat-icon>
        Accueil
      </a>
      <a mat-list-item (click)="sidenav.close();forceDeactiveHome()" routerLink="/dashboard"
        routerLinkActive="active-list-item" [routerLinkActiveOptions]="{exact: true}">

        Mes réservations
      </a>
      <a mat-list-item (click)="sidenav.close();forceDeactiveHome()" routerLink="/search"
        routerLinkActive="active-list-item" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListIcon class="nav-list-icon"> today </mat-icon>
        Réserver
      </a>
      <a mat-list-item (click)="sidenav.close();forceDeactiveHome()" routerLink="/admin"
        routerLinkActive="active-list-item" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListIcon class="nav-list-icon"> build </mat-icon>
        Admin
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container-fluid">
      <div class="grid-container">
        <router-outlet></router-outlet>
      </div>
