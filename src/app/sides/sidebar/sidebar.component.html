<mat-sidenav-container class="h-100">
  <mat-sidenav mode="side" opened id="sidebar">

    <mat-toolbar class="brand">
      <img src="assets/Image1.png" id="logo" alt="atos">
    </mat-toolbar>

    <!-- NAV LIST ITEMS -->

    <div class="list-group mt-3">
      <a class="tabs" routerLink="/" id="homeNavItem" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{exact: true}">
        <i class="material-icons">home</i>
        <!-- icone mise entre des divs pour que le lien fonctionne partout dans le bouton-->
        <div class="tabs-title">Accueil</div>
      </a>
      <a class="tabs" routerLink="/dashboard" (click)="forceDeactiveHome()" routerLinkActive="active-list-item"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="material-icons">dashboard</i>
        <div class="tabs-title">Dashboard</div>
      </a>
      <a class="tabs" routerLink="/search" (click)="forceDeactiveHome()" routerLinkActive="active-list-item"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="material-icons">search</i>
        <div class="tabs-title">Rechercher</div>
      </a>
      <a class="tabs" routerLink="/admin" (click)="forceDeactiveHome()" routerLinkActive="active-list-item"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="material-icons">build</i>
        <div class="tabs-title">Admin</div>
      </a>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <app-navbar></app-navbar>
    <div class="grid-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
