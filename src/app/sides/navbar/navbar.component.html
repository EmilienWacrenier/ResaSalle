<mat-toolbar id="navbar">
    <mat-toolbar-row>
        <span class="spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <span class="user-name">{{user.firstname}} {{user.lastname | uppercase}} </span>
            <mat-icon class="user-img-circle">
                account_circle
            </mat-icon>
        </button>
    </mat-toolbar-row>

    <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item disabled>
            <mat-icon>person</mat-icon>
            <span>Mon Profil</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Me d√©connecter</span>
        </button>
    </mat-menu>
</mat-toolbar>
