<div class="container-fluid" id="createReservation">

  <div class="row justify-content-center p-2">
    <h4 class="titre">Salle {{room.name}}</h4>
  </div>

  <div class="row justify-content-around align-items-start">
    <div class="col-6">
      <div class="row justify-content-center border rounded p-2 my-2">
        <div class="col-6">
          <mat-form-field class="w-100">
            <input matInput placeholder="Objet" [(ngModel)]="objet">
          </mat-form-field>
          <span class="d-block text-danger small" *ngIf="errorObjet">{{errorObjet}}</span>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <input matInput 
            [(ngModel)]="selectedDate" 
            [matDatepicker]="picker" 
            placeholder="Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <span class="d-block text-danger small" *ngIf="errorDate">{{errorDate}}</span>
        </div>
      </div>
      <div class="row justify-content-center border rounded p-2 my-2">
        <h6 class="w-100 text-center">Debut</h6>
        <mat-form-field class="w-50 px-2">
          <mat-label>Heure</mat-label>
          <mat-select [(ngModel)]="selectedHourStart">
            <mat-option *ngFor="let hourStart of bookingHours" [value]="hourStart">
              {{hourStart}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="w-50 px-2">
          <mat-label mat-body>Minute</mat-label>
          <mat-select [(ngModel)]="selectedMinuteStart">
            <mat-option *ngFor="let minuteStart of bookingMinutes" [value]="minuteStart">
              {{minuteStart}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span class="d-block text-danger small" *ngIf="errorHourStart">{{errorHourStart}}</span>
      </div>
      <div class="row justify-content-center border rounded p-2 my-2">
        <h6 class="w-100 text-center">Fin</h6>
        <mat-form-field class="w-50 px-2">
          <mat-label>Heure</mat-label>
          <mat-select [(ngModel)]="selectedHourEnd">
            <mat-option *ngFor="let hourEnd of bookingHours" [value]="hourEnd">
              {{hourEnd}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="w-50 px-2">
          <mat-label>Minute</mat-label>
          <mat-select [(ngModel)]="selectedMinuteEnd">
            <mat-option *ngFor="let minuteEnd of bookingMinutes" [value]="minuteEnd">
              {{minuteEnd}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span class="d-block text-danger small" *ngIf="errorHourEnd">{{errorHourEnd}}</span>
      </div>
    </div>

    <div class="col-4 mh-100">
      <!--Liste des utilisateurs -->
      <div class="row justify-content-center">
        <mat-dialog-content>
          <!--Recherche des participants -->
          <form class="w-100">
            <mat-form-field class="search-form">
              <mat-label>Participants</mat-label>
              <input matInput (keyup)="onKey($event)">
              <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
          </form>
          <!--Liste des participants-->
          <mat-selection-list #participants
            (selectionChange)="onSelectParticipant(participants.selectedOptions.selected)">
            <mat-list-option *ngFor="let user of usersList | slice:0:4" [value]='user'>
              {{user.firstName|titlecase}} {{user.lastName|titlecase}}
            </mat-list-option>
          </mat-selection-list>
        </mat-dialog-content>
      </div>
      <!--Vignettes et bouton next-->
      <mat-divider></mat-divider>
      <div class="row">
        <div class="col-auto" *ngFor="let miniature of selectedMiniatures">
          {{miniature}},
        </div>
      </div>

    </div>

  </div>

  <div class="row justify-content-center my-2">
    <mat-dialog-actions>
      <button matButton class="mat-raised-button" (click)="onSubmit()">Créer la réservation</button>
      <span class="d-block text-danger small p-1" *ngIf="errorBase">{{errorBase}}</span>
    </mat-dialog-actions>
  </div>


</div>
