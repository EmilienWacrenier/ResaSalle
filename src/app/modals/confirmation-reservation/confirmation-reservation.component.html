<button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">&times;</button>

<div class="container-fluid" id="createReservation">
<!-- objet -->
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <!-- titre -->
                <p class="modal-title">
                    Confirmation de réservation
                </p>
            </div>
            <!-- message -->
            <div class="modal-body">
                <p>Souhaitez-vous vraiment réserver la salle
                    <span class="infoResa">{{roomName}}</span>&nbsp;le
                    <span class="infoResa">{{startDateDisplay}}</span>
                    <span class="infoResa">{{endDateDisplay}}</span>&nbsp;qui a pour objet
                    <span class="infoResa">{{modalobject}}</span>&nbsp;?
                </p>
            </div>
             <!-- bouton -->
            <div class="modal-footer" mat-dialog-actions>
                <button type="button" class="btn btn-info" (click)="closeModal()">Annuler</button>
                <button matButton class="mat-raised-button" (click)="onSubmit()">Créer la réservation</button>
            </div>
        </div>
    </div>  
</div>
