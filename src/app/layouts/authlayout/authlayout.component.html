<div class="container-login p-5">
        <div class="row h-100 w-75 bg-white m-auto p-4">
            <div class="col-6 p-3 align-self-center">
                <img src="../../../assets/illustration_ekla.jpg" class="img-fluid" alt="illustration_ekla" />
            </div>

            <div class="col-6 p-3">
                <mat-tab-group mat-align-tabs="center">
                    <!-- TAB SE CONNECTER -->
                    <mat-tab label="SE CONNECTER">
                        <form [formGroup]="loginForm" autocomplete="off">
                            <h1 class="title mt-3">Welcome back !</h1>

                            <mat-form-field class="d-block">
                                <input type="email" color="white" matInput formControlName="email" placeholder="Email">
                                <mat-icon matSuffix class="grey">email</mat-icon>
                            </mat-form-field>

                            <mat-form-field class="d-block">
                                <input type="password" matInput formControlName="password" placeholder="Mot de passe">
                                <mat-icon matSuffix class="grey">lock_open</mat-icon>
                            </mat-form-field>

                            <button class="d-block connexion-button" (click)="login()" type="submit">
                                SE CONNECTER
                            </button>
                            <a class="mdp-oublie" href="/">J'ai oublié mon mot de passe</a>
                        </form>
                    </mat-tab>


                    <!-- TAB S'ENREGISTRER -->
                    <mat-tab label="S'ENREGISTRER">
                        <form class="" [formGroup]="registerForm" autocomplete="off">
                            <h1 class="title mt-3">Me créer un compte</h1>

                            <mat-form-field class="w-50">
                                <input matInput formControlName="lastName" placeholder="Nom" required />
                            </mat-form-field>

                            <mat-form-field class="w-50 float-right">
                                <input matInput formControlName="firstName" placeholder="Prenom" required />
                            </mat-form-field>

                            <mat-form-field class="d-block">
                                <input type="email" matInput formControlName="email" placeholder="Email" required />
                                <mat-icon matSuffix class="grey">email</mat-icon>
                            </mat-form-field>

                            <mat-form-field class="d-block">
                                <input matInput formControlName="DAS" placeholder="DAS" required />
                                <mat-icon matSuffix class="grey">person</mat-icon>
                            </mat-form-field>

                            <mat-form-field class="d-block">
                                <input type="password" matInput formControlName="password" placeholder="Mot de passe"
                                    required />
                                <mat-icon matSuffix class="grey">lock_open</mat-icon>
                            </mat-form-field>

                            <mat-form-field class="d-block">
                                <input type="password" matInput formControlName="passwordConfirm"
                                    placeholder="Confirmer Mot de passe" required />
                                <mat-icon matSuffix class="grey">lock</mat-icon>
                            </mat-form-field>

                            <button class="connexion-button" type="submit" (click)="register()"
                                [disabled]="!registerForm.valid">
                                M'ENREGISTRER
                            </button>
                        </form>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
</div>
